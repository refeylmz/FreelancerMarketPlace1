<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Kofejob - Bootstrap Admin HTML Template</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/img/favicon.png">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

		<!-- Feather CSS -->
		<link rel="stylesheet" href="assets/css/feather.css">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		
	</head>
	<body>
	
		<!-- Main Wrapper -->
		<div class="main-wrapper login-body">
			<div class="login-wrapper">
				<div class="container">
				
					<img class="img-fluid logo-dark mb-2" src="assets/img/logo-01.png" alt="Logo">
					<div class="loginbox">
						
						<div class="login-right">
							<div class="login-right-wrap">
								<h1>Welcome Back</h1>
								<p class="account-subtitle">Don't miss your next opportunity. Sign in to stay updated on your professional world.</p>
								
								<form action="index.html">
									<div class="form-group form-focus">
										<input type="email" class="form-control floating">
										<label class="focus-label">Email</label>
									</div>
									<div class="form-group form-focus">
										<input type="password" class="form-control floating">
										<label class="focus-label">Password</label>
									</div>
									<div class="form-group">
										<label class="custom_check">
											<input type="checkbox" name="rem_password">
											<span class="checkmark"></span> Remember password
										</label>
									</div>
									<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
									<div class="login-or">
										<p>Or login with</p>
									</div>
									<!-- Social Login -->
									<div class="row form-row social-login">
										<div class="col-lg-4">
											<a href="#" class="btn btn-twitter btn-block mb-1"> Twitter</a>
										</div>
										<div class="col-lg-4">
											<a href="#" class="btn btn-facebook btn-block mb-1"> Facebook</a>
										</div>
										<div class="col-lg-4">
											<a href="#" class="btn btn-google btn-block mb-1"> Google</a>
										</div>
									</div>
									<!-- /Social Login -->
									<div class="row form-row login-foot">
										<div class="col-lg-6 login-forgot">
											<a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
										</div>
										<div class="col-lg-6 dont-have">New to Kofejob? <a href="register.html">Click here</a></div>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
		<script src="assets/js/jquery-3.6.0.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		
		<!-- Feather Icon JS -->
		<script src="assets/js/feather.min.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>

	</body>
</html>
